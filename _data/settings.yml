# Curriculum
curriculum-items:
  - title: Audition Overview
    description: Students begin to understand how we use audition in everyday life, and are introduced to the challenges of audition for humans and machines.
    links:
        - name: "Teacher Slides"
          url: "https://docs.google.com/presentation/d/1tOL-PYbXQ8PuaN7Vnrx8nyNYDu-ZFhjYuk9K7eoHioQ/edit?usp=sharing"

  - title: Signals (Pressure Waves)
    description: Students learn about the properties of sound waves and how they impact the music we hear. They focus on the relationship between amplitude and volume, frequency and pitch, and higher harmonics and timbre.
    links:
        - name: "Teacher Slides"
          url: "https://docs.google.com/presentation/d/1rrmhsIJFlbHt89D5iM9nZ-OBn6bBj_bzMhyKazZIRqU/edit?usp=sharing"

    resource_links:
      - name: "Activity: Know Your Dynamics"
        url: "https://mitmedialab.github.io/prg-extension-boilerplate/machineaudition/?project=https://soundofai.github.io/projects/M2.L2%20-%20Know%20Your%20Dynamics.sb3"
      - name: "Activity: Making Melodies"
        url: "https://mitmedialab.github.io/prg-extension-boilerplate/machineaudition/?project=https://soundofai.github.io/projects/M2.L3%20-%20Making%20Melodies.sb3"
      - name: "Activity: Find Your Voice"
        url: "https://mitmedialab.github.io/prg-extension-boilerplate/machineaudition/?project=https://soundofai.github.io/projects/M2.L3%20-%20Find%20your%20Voice.sb3"
      - name: "Activity: What's Your Timbre?"
        url: "https://mitmedialab.github.io/prg-extension-boilerplate/machineaudition/?project=https://soundofai.github.io/projects/M2.L4%20-%20Whats%20your%20Timbre.sb3"
      - name: "Activity: More Bars, More To See"
        url: "https://mitmedialab.github.io/prg-extension-boilerplate/machineaudition/?project=https://soundofai.github.io/projects/M2.L4%20-%20More%20Bars,%20More%20to%20See.sb3"

    images:
        - image: "cat-laptop-train.gif"
          caption: "Training a Teachable Machine Model"
        - image: "dog.gif"
          caption: "Google <br>Teachable Machine"

  - title: Sensation (Ear and Microphones)
    description: Students learn about the mechanics of audition in both humans and machines, including the anatomy of the human ear and the hardware design of microphones.


  - title: Perception (Brain and Computer)
    description: Students focus on the ways in which the human brain processes sound, and how computers use different data representations to understand the sounds they hear.


  - title: Human-AI Collaboration
    description: Students gain confidence and understanding through a CAPstone project in which they design a human-AI collaborative music generation program.

